apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-app
  labels:
    app: nextjs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextjs-app
  template:
    metadata:
      labels:
        app: nextjs-app
    spec:
      containers:
        - name: nextjs-app
          image: <IMAGE_TAG> # Replace during CI/CD pipeline
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: "production"


